<div class="container">
<div *ngIf ="this.customerRecord">
<div class="row mb-2" >
        <td class="col-3"><strong>ID</strong></td>
        <td class="col-9">{{this.customerRecord.id}}</td>
      </div>
      <div class="row mb-2">
        <td class="col-3"><strong>Name</strong></td>
        <td class="col-9">{{this.customerRecord.name}}</td>
      </div>
      <div class="row mb-2">
        <td class="col-3"><strong>City</strong></td>
        <td class="col-9">{{this.customerRecord.city}}</td>
      </div>
      <div class="row mb-2">
        <td class="col-3"><strong>Country</strong></td>
        <td class="col-9">{{this.customerRecord.country}}</td>
      </div>
      <div class="row mb-4">
        <td class="col-3"><strong>Zip Code</strong></td>
        <td class="col-9">{{this.customerRecord.zipcode}}</td>
      </div>
      
    </div>
    <button routerLink="/Customers" class="btn btn-info">Back To List</button>
      
</div>
